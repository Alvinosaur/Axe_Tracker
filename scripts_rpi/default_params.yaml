# output path of detected axe images
image_folder_path: "../images/"  
image_width: 1920
image_height: 1088
# cropping bounds of image
image_min_w: 600
image_max_w: 1300
image_min_h: 100
image_max_h: 700
# threshold for similarity measurement. The higher the threshold, the more 
# sensitive to differences.
similarity_threshold: 50
sleep_dur: 1
# MIN number of pixels diff btwn two images to be considered axe
min_diff_pix: 300
# MAX number of pixels diff
max_diff_pix: 1300
# capture at least one image every minute
min_cap_rate: 60  

# Hough Circle Transform params
param1: 75
param2: 40

# Ring segmentation params for ring 1(inner ring)
# R
R_min1: 20
R_max1: 60

# G
G_min1: 51
G_max1: 79

# B
B_min1: 68
B_max1: 102

# Ring segmentation params for ring 2(middle ring)
# R
R_min2: 72
R_max2: 95.000

# G
G_min2: 63.000
G_max2: 98.000

# B
B_min2: 128.000
B_max2: 207.000

# Ring segmentation params for ring 3(outer ring)
# R
R_min3: 66
R_max3: 113

# G
G_min3: 49
