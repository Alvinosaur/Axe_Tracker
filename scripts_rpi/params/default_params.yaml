# output path of detected axe images
image_folder_path: "../images/"  
image_width: 1920
image_height: 1088
# cropping bounds of image
image_min_w: 600
image_max_w: 1300
image_min_h: 100
image_max_h: 700
# threshold for similarity measurement. The higher the threshold, the more 
# sensitive to differences.
similarity_threshold: 50
sleep_dur: 1
# MIN number of pixels diff btwn two images to be considered axe
min_diff_pix: 300
# MAX number of pixels diff
max_diff_pix: 1300
# capture at least one image every minute
min_cap_rate: 60  

# Hough Circle Transform params
# https://www.pyimagesearch.com/2014/07/21/detecting-circles-images-using-opencv-hough-circles/
param1: 75  # doesn't really make any difference
param2: 30
hough_dp: 1.2

# Ring segmentation params for ring 1(inner ring)
# R
R_min1: 0
R_max1: 56

# G
G_min1: 56
G_max1: 147

# B
B_min1: 0
B_max1: 127

# Ring segmentation params for ring 2(middle ring)
# R
R_min2: 52
R_max2: 114

# G
G_min2: 38
G_max2: 99

# B
B_min2: 145
B_max2: 255

# Ring segmentation params for ring 3(outer ring)
# R
# R_min3: 42
# R_max3: 113

# # G
# G_min3: 47
# G_max3: 70

# # B
# B_min3: 0
# B_max3: 137

R_min3: 45
R_max3: 103

G_min3: 52
G_max3: 95

B_min3: 0
B_max3: 133

# ring fallback distance
ring_est_dist: 65
ring_est_dist_mini: 14